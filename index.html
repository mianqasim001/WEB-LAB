<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduLearn | Student Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- âœ… Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center h-16">
      <a href="#" class="flex items-center space-x-2">
        <img src="https://cdn-icons-png.flaticon.com/512/1048/1048968.png" class="h-8" alt="Logo">
        <span class="font-bold text-xl text-purple-600">EduLearn</span>
      </a>
      <div class="hidden md:flex space-x-6">
        <a href="#" class="hover:text-purple-600 font-medium">Home</a>
        <a href="#" class="hover:text-purple-600 font-medium">About</a>
        <a href="#" class="hover:text-purple-600 font-medium">Contact</a>
      </div>
    </div>
  </nav>

  <!-- ðŸŸ£ Hero Section -->
  <section class="bg-purple-600 text-white py-12 text-center">
    <h1 class="text-4xl font-bold">JavaScript Array of Objects (CRUD)</h1>
    <p class="text-lg mt-2">Manage students dynamically using Create, Read, Update, Delete, and Search.</p>
  </section>

  <!-- ðŸŸ£ Controls Section -->
  <section class="max-w-5xl mx-auto py-10 px-4">
    <div class="mb-6">
      <h2 class="text-2xl font-semibold mb-4 text-purple-700">Add New Student</h2>
      <form id="studentForm" class="grid md:grid-cols-5 gap-4 bg-white p-6 rounded-lg shadow">
        <input id="name" class="border p-2 rounded" placeholder="Name" required>
        <input id="age" type="number" class="border p-2 rounded" placeholder="Age" required>
        <input id="grade" class="border p-2 rounded" placeholder="Grade (A/B/C)" required>
        <input id="course" class="border p-2 rounded" placeholder="Course" required>
        <button class="bg-purple-600 text-white rounded px-4 py-2 hover:bg-purple-700">Add</button>
      </form>
    </div>

    <!-- ðŸŸ£ Search and Filters -->
    <div class="mb-8 grid md:grid-cols-6 gap-4">
      <input id="searchInput" type="text" class="col-span-2 border p-2 rounded" placeholder="Search by name...">
      <select id="filterGrade" class="border p-2 rounded">
        <option value="">Filter by Grade</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>
      <select id="filterCourse" class="border p-2 rounded">
        <option value="">Filter by Course</option>
        <option value="Web Development">Web Development</option>
        <option value="AI">AI</option>
        <option value="Networking">Networking</option>
      </select>
      <select id="filterAge" class="border p-2 rounded">
        <option value="">Filter by Age</option>
        <option value="under20">Under 20</option>
        <option value="20to22">20-22</option>
        <option value="above22">Above 22</option>
      </select>
      <button id="resetFilters" class="bg-gray-300 text-black rounded px-4 py-2 hover:bg-gray-400">Reset</button>
    </div>

    <!-- ðŸŸ£ Cards Container -->
    <div id="cardContainer" class="grid md:grid-cols-3 gap-6"></div>
  </section>

  <!-- ðŸŸ£ Edit Modal -->
  <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-6 rounded-lg w-96 shadow-lg">
      <h3 class="text-xl font-semibold mb-4 text-purple-700">Edit Student</h3>
      <input id="editName" class="border p-2 rounded w-full mb-3" placeholder="Name">
      <input id="editAge" type="number" class="border p-2 rounded w-full mb-3" placeholder="Age">
      <input id="editGrade" class="border p-2 rounded w-full mb-3" placeholder="Grade">
      <input id="editCourse" class="border p-2 rounded w-full mb-3" placeholder="Course">
      <div class="flex justify-between">
        <button id="updateBtn" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Update</button>
        <button id="cancelBtn" class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400">Cancel</button>
      </div>
    </div>
  </div>

  <!-- âœ… Footer -->
  <footer class="bg-gray-900 text-gray-300 py-6 text-center mt-10">
    <p>Â© 2025 EduLearn. All rights reserved.</p>
  </footer>

  <!-- âœ… JS -->
  <script src="./src/pages/home.js"></script>
</body>

</html>
